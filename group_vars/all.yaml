sonic_bgp_fabriclink_neighbors_aflist:
  - activate: true
    afi: ipv4
    allowas_in:
      value: 2
    safi: unicast
  - activate: true
    afi: l2vpn
    safi: evpn
sonic_bgp_spineleaf_peergroup:
  advertisement_interval: 5
  bfd: true
  capability:
    extended_nexthop: true
  name: spine-leaf
  remote_as:
    peer_type: external
  timers:
    holdtime: 9
    keepalive: 3
vlan_info:
  60:
    vni: 600
    vrf: Vrf1
  101:
    anycast_gateway_ip: 172.16.0.254/24
    neigh_suppress: true
    vni: 1010
    vrf: Vrf1
  102:
    anycast_gateway_ip: 172.16.1.254/24
    neigh_suppress: true
    vni: 1020
    vrf: Vrf1
